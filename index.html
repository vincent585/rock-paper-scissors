<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="results-container">
            <div id="player-score">Your Score: 0</div>
            <div id="computer-score">Computer Score: 0</div>
            <div id="round-result">Result: </div>
        </div>
        <div id="button-container">
            <button class="option" value="rock">Rock</button>
            <button class="option" value="paper">Paper</button>
            <button class="option" value="scissors">Scissors</button>
            <button id ="reset">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
